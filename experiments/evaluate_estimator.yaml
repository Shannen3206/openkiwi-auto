# Example file for configuring the evaluation pipeline
#
# The input type for prediction files (Probabilities[probs] or tags)
type: probs

# The format of gold files (wmt17/wmt18)
format: wmt17

# Format of predictions (wmt17/wmt18). Either they predict gaps or not.
pred-format: wmt17

# File path for the reference files
#gold-target: F:/data/wmt2017/word_level/en_de/test/test.tags
gold-sents: F:/data/wmt2017/sent_level/en_de/test/test.hter

# File path for the prediction files
#pred-target: F:/openkiwi/runs/predictions-estimator/target/tags
pred-sents: F:/openkiwi/runs/predictions-estimator/target/sentence_scores
